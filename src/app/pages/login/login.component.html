<app-header></app-header>
<div class="container d-flex justify-content-center align-items-center">
  <div  [@slideOutRightAnimation] [@slideInRightAnimation] >
    <div class="login-form">
      <div class="card-header bg-primary text-white">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="credentials">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Digite sua senha">
          </div>
          <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
        </form>
      </div>
      <div class="card-footer">
        <p>NÃ£o tem uma conta?  <a (click)="navegarParaLoginComAtraso()"
          style="cursor: pointer;">Cadastre-se</a></p>
      </div>
    </div>
  </div>
  <div [@slideInLeftAnimationBack]>
    <div class="backholder"></div>
  </div>
</div>
<app-footer></app-footer>
