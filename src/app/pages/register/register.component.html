<app-header></app-header>
<div class="container d-flex justify-content-center align-items-center">
  <div [@slideOutRightAnimation]>
    <div class="register-form" [@slideInRightAnimation]>
      <div class="card-header text-white">
        <h3>Cadastro</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="newUserCredentials">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name"
              placeholder="Digite seu Nome de Usuario">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Digite sua senha">
          </div>

            <p-toast></p-toast>

          <button type="button" pButton pRipple label="Show" class="p-button-success" class="btn text-white"
            (click)="register()">Cadastrar</button>
        </form>
      </div>
      <div class="card-footer">
        <p>Já tem uma conta? <a (click)="navegarParaLoginComAtraso()" [@slideOutRightAnimation]
            style="cursor: pointer;">Faça login</a></p>
      </div>
    </div>
  </div>
  <div [@slideOutRightAnimation]>
    <div class="backholder" [@slideInLeftAnimationBack]>
      <img src="../../../assets/images/register.jpg" alt="">
    </div>
  </div>
</div>
<app-footer></app-footer>
