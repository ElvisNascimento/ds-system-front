<!-- dashboard.component.html -->
<div class="row animated_background d-flex justify-content-center ">
  <!-- Formulário de Criação de Currículo -->
  <form [formGroup]="curriculo" class="col-6 gap-2 text-center d-flex flex-column align-items-center">
    <h1>Criar Um Novo Currículo</h1>
    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input class="form-control" formControlName="nome" type="text" id="nome" name="nome" >
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input class="form-control" formControlName="cpf" mask="000.000.000-00" type="text" id="cpf" name="cpf" >
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input class="form-control" formControlName="email" type="email" id="email" name="email" >
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input class="form-control" formControlName="telefone" mask="(00)00000.0000" type="tel" id="telefone" name="telefone">
    </div>
    <div class="d-flex w-100">
      <div class="form-group ">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input class="form-control text-center" formControlName="dataNascimento" type="date" id="dataNascimento" name="dataNascimento" required>
      </div>

      <div class="form-group">
        <label for="escolaridade">Escolaridade:</label>
        <select class="form-control text-center" formControlName="escolaridade" id="escolaridade" name="escolaridade" required>
          <option value="Analfabeto">Analfabeto</option>
          <option value="Fundamental Completo">Fundamental Completo</option>
          <option value="Médio Incompleto">Médio Incompleto</option>
          <option value="Médio Completo" selected>Médio Completo</option>
          <option value="Superior Incompleto">Superior Incompleto</option>
          <option value="Superior Completo">Superior Completo</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
          <option value="Ignorado">Ignorado</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="funcao">Função:</label>
      <input class="form-control" formControlName="funcao" type="text" id="funcao" name="funcao" required>
    </div>

    <div class="form-group">
      <label for="competencia">Lista de Competências:</label>
      <div class="competencia">
        <div>
          <label class="text-left" for="competencia">Competência</label>
          <div class="d-flex mb-2">
            <input class="form-control w-50" formControlName="competencia" type="text" id="competencia" placeholder="Competência">
            <select class="form-control w-50" name="proficiencia">
              <option value="Básico">Básico</option>
              <option value="Intermediário">Intermediário</option>
              <option value="Avançado">Avançado</option>
            </select>
          </div>
          <div class="d-flex">
            <input class="form-control w-75" type="text" placeholder="Descrição da Competência">
            <button class="btn btn-danger w-25" (click)="removeCompetencia">Remover</button>
          </div>
          <button class="btn btn-info mt-2" (click)="addCompetencia">Adicionar Competência</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn_save" (click)="submitCurriculo()">Salvar Currículo</button>
  </form>
</div>
