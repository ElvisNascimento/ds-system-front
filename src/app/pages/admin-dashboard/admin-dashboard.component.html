<app-header></app-header>
<div class="row">
<app-aside class="col-0 col-sm-2"></app-aside>
<div class="centralizar col-12 col-sm-10">
  <h1>Welcome, {{ loggedInUser }}!</h1>
  <h2>Curr√≠culos Cadastrados</h2>
  <div class="container row border" >
    <div class="col-12 col-sm-3" *ngFor="let curriculo of curriculos">
      <div class="card col-12 p-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">Nome: {{ curriculo.name }}</h5>
          <p class="card-text">Email: {{ curriculo.email }}</p>
          <button class="btn btn-primary" (click)="verCurriculo(curriculo)">Visualizar</button>
        </div>
      </div>
    </div>
  </div>
  <app-detalhes-curriculo
  *ngIf="curriculoSelecionado"
  [curriculo]="curriculoSelecionado"
></app-detalhes-curriculo>
</div>
</div>
<app-footer></app-footer>
